<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Thanh Toán</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/bootstrap-icons.css">
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/bootstrap.bundle.min.js"></script>
    <style>
        nav {
            height: 65px;
        }

        .box_header {
            background-color: #f58b64;
            font-weight: bold;
            font-size: 12px;
            color: white;
            height: 120px;
        }

        .btn {
            background-color: #EC8663;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #f3a389;
        }

        .account-cart a {
            text-decoration: none;
            color: black;
            cursor: pointer;
            border-radius: 8px;
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }

        .cart-item-img {
            height: 80px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="row">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo.webp" alt="#">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="col-4 col-md-8 search-group me-5">
                        <div class="input-group">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false" style="width: 200px;">
                                Danh Mục Sản Phẩm
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Thức ăn cho mèo</a></li>
                                <li><a class="dropdown-item" href="#">Thức ăn cho chó</a></li>
                                <li><a class="dropdown-item" href="#">Giường nệm chó - mèo</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Sản phẩm khác</a></li>
                            </ul>
                            <input type="text" class="form-control" placeholder="Tìm kiếm sản phẩm...">
                            <button class="btn" type="button" style="width: 60px;">
                                <i class="bi bi-search-heart fs-3"></i>
                            </button>
                        </div>
                    </div>
                    <!-- Account and Cart (visible on larger screens) -->
                    <div class="col-2 col-md-2 account-cart">
                        <a href="html/login.html">
                            <div class="row btn-login">
                                <div class="col-3 mt-0">
                                    <i class="bi bi-person-circle fs-2"></i>
                                </div>
                                <div class="col-9">
                                    Tài khoản <br>
                                    <strong>Đăng nhập</strong>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-2 col-md-2 account-cart">
                        <a href="giohang.html">
                            <div class="row btn-shopping">
                                <div class="col-2 mt-0">
                                    <i class="bi bi-bag-plus-fill fs-2"></i>
                                </div>
                                <div class="col-10 col-md-10 mt-3">
                                    Giỏ hàng
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="container my-5">
        <h2 class="mb-4 text-center">Thông Tin Thanh Toán</h2>
        <div class="row">
            <!-- Form thông tin khách hàng -->
            <div class="col-md-12 mx-auto" style="width: 800px; ">
                <div class="card p-4 shadow-sm">
                    <h5 class="mb-3">Thông tin khách hàng</h5>
                    <form id="checkoutForm">
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="fullname" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-control" id="phone" required pattern="[0-9]{9,11}">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Địa chỉ</label>
                            <textarea class="form-control" id="address" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Thông tin giỏ hàng -->
            <div class="col-md-12 mt-4 mx-auto" style="width: 800px;">
                <div class="card p-4 shadow-sm">
                    <h5 class="mb-3">Sản phẩm trong giỏ</h5>
                    <ul id="cartItems" class="list-group mb-3"></ul>
                    <div class="d-flex justify-content-between">
                        <strong>Tổng tiền:</strong>
                        <strong id="totalPrice" class="text-danger">0đ</strong>
                    </div>
                    <button type="submit" class="btn btn-danger w-100 mt-4" onclick="handleCheckout()">
                        Xác nhận thanh toán</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="js/themgiohang.js"></script>
    <script src="js/thanhtoan.js"></script>
</body>

</html>
